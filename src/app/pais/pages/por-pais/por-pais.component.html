<h2>Por País</h2>
<hr>

<div class="row">
    <div class="col">
        <app-pais-input 
            [title]="title"
            (onEnter)="buscar( $event )"
            (onDebounce)="sugerencias( $event)"
        ></app-pais-input>
    </div>
</div>

<hr>

<div class="alert alert-danger" *ngIf="hayError">
    No se encontro nada con el término {{ termino }}
</div>

<div class="row">
    <div class="col">

        <app-pais-table [paises]="paises" ></app-pais-table>

    </div>
</div>
